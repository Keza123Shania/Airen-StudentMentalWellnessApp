# android/gradle.properties

# Lower maximum heap to 1.5?GB, smaller metaspace
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Disable the Gradle daemon entirely (avoids stale?daemon issues)
org.gradle.daemon=false

# Optionally turn off parallel to reduce memory pressure
org.gradle.parallel=false

android.useAndroidX=true
android.enableJetifier=true

